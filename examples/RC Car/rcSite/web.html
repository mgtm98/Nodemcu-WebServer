<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<title>Test Page</title>
		<style>
			.button{
				width:50%;
				margin-left:auto;
				margin-right:auto;
				display:block;
				height:80%;
				border:none;
				border-radius:10px;
				background-color:white
				color:black;
				transition-duration: 0.4s;
				font-size:20px;
			}
			.button:hover{
				background-color: #555555;
				color:white;
			}
			.button:active{
				background-color: #f44336;
				color:white;
			}
		</style>
		<script>
			function send_speed(range_input){
				var  speed = range_input.value;
				var http = new XMLHttpRequest();
				http.open("GET","speed?speed="+speed);
				http.send();
				console.log(speed);
			}
			function send_direction(dir){
				var http = new XMLHttpRequest();
				http.open("GET","dir?dir="+dir);
				http.send();
				console.log(dir);
			}
		</script>
	</head>
	<body style='background-color=#f1f1f1'>
		<h1 style='text-align:center;'>Nodemcu RC Car controller</h1>
		<div style='padding-top:2%;height:20%'>
			<button type='button' class='button' onmousedown='send_direction("forward")' onmouseup='send_direction("stop")'>FORWARD</button>
		</div>
		<div style='height:20%;padding-top:2%;'>
		<div style='float:left;width:50%;height:100%;'>	
			<button type='button' class='button' onmousedown='send_direction("left")' onmouseup='send_direction("stop")'>LEFT</button>
		</div>
		<div style='float:right;width:50%;height:100%;'>
			<button type='button' class='button' onmousedown='send_direction("right")' onmouseup='send_direction("stop")'>RIGHT</button>
		</div>
		</div>
		<div style='padding-top:2%;height:20%'>
			<button type='button' class='button' onmousedown='send_direction("backword")' onmouseup='send_direction("stop")'>BACKWORD</button>
		</div>
		<div style='padding-top:2%;float:left;width:45%;'>
			<label style="float:right;font-size:20px"><strong>speed : </strong></label>
		</div>
		<div style='padding-top:2%;float:right;width:54%;padding-left:1%'>
			<input type='range' value='0' style='width:35%' id='speed' onchange="send_speed(this)" >
		</div>
		
	</body>
</html>
